name: Aulin
description: Blog about tech stuff
meta_description: "Erik Aulin, Blog about tech stuff I do"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://aulin.co'
google_analytics: 'UA-66017649-1'
disqus: false
disqus_shortname: 'airikr'

# Details for the RSS feed generator
url:            'http://aulin.co'
author:         'Erik Aulin'
authorTwitter:  'erikrpm'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
